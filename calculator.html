<html>

<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script type="text/javascript" src="calculator.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <div class="ui-widget calculatorFullWidth"> <!-- div containing the entire calculator -->

        <!-- calculator type -->
        <select id="calculator_type">
            <option value="a" selected="selected">Calculator A</option>
        </select>

        <script>
        $("#calculator_type").change(function ()
        {
            calculatorType = $("#calculator_type").val();
            calculatorRefresh();
        })
        </script>

        <br style="clear:both;" />
        <br style="clear:both;" />

        <!-- input: assumed prevalence p -->
        <div class="calculatorFullWidth">
            <input type="text" id="calculator_input_p" class="calculatorSliderInput" />
            <div id="calculator_input_p_slider" class="calculatorSlider"></div>
            <label for="calculator_input_p" class="calculatorSliderLabel calculatorTooltip" title="This is a description of assumed prevalence. More words. More words. More words. More words. More words. More words. More words. More words. More words. More words.">Assumed prevalence</label>

            <script>
                $(function() {
                    $("#calculator_input_p_slider").slider({
                        value:10,
                        min: 1,
                        max: 30,
                        step: 1,
                        slide: function(event, ui) {
                            $("#calculator_input_p").val(ui.value + "%");
                            calculatorInputP = parseFloat($("#calculator_input_p").val());
                            calculatorRefresh();
                        }
                    });

                    $("#calculator_input_p").val($("#calculator_input_p_slider").slider("value") + "%");
                });
            </script>
        </div>

        <br style="clear:both;" />
        <br style="clear:both;" />

        <div id="tabs" class="calculatorTabsContainer">
            <ul>
                <li><a href="#tabs-1">Distribution View</a></li>
                <li><a href="#tabs-2">Table View</a></li>
            </ul>

            <div id="tabs-1" class="calculatorFullWidth calculatorSubArea">
                <!-- input: confidence level -->
                <input type="text" id="calculatur_input_confidence_level" class="calculatorSliderInput" />
                <div id="calculatur_input_confidence_level_slider" class="calculatorSlider"></div>
                <label for="calculatur_input_confidence_level" class="calculatorSliderLabel calculatorTooltip" title="This is a description of confidence level. More words. More words. More words. More words. More words. More words. More words. More words. More words. More words.">Confidence level</label>

                <script>
                    $(function() {
                        $("#calculatur_input_confidence_level_slider").slider({
                            value:95,
                            min: 80,
                            max: 99,
                            step: 1,
                            slide: function(event, ui) {
                                $("#calculatur_input_confidence_level").val(ui.value + "%");
                                calculatorInputConfidenceLevel = parseFloat($("#calculatur_input_confidence_level").val());
                                calculatorRefresh();
                            }
                        });

                        $("#calculatur_input_confidence_level").val($("#calculatur_input_confidence_level_slider").slider("value") + "%");
                    });
                </script>

                <br style="clear:both;" />
                <br style="clear:both;" />
                <div id="chart_table_description_div"> </div>

                <!-- chart and table -->
                <div id="chart_div" class="calculatorSmallChart"></div>

                <!-- the table ignores height specification in class so must specify it here -->
                <div id="table_div" class="calculatorSmallTable" style="height:200px; padding-top:50px;"></div>

                <br style="clear:both;" />
            </div> <!-- end tabs-1 -->

            <div id="tabs-2" class="calculatorFullWidth calculatorSubArea">
                <div id="big_table_description_div"> </div>
                <br style="clear:both;" />
                <div id="big_table_div" class="calculatorBigTable"> </div>
                <br style="clear:both;"/>
            </div> <!-- end tabs-2 -->
        </div> <!-- end tabs -->
    </div> <!-- end div containing the entire calculator -->

</body>

</html>
