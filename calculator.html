<html>

<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script type="text/javascript" src="calculator.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <div class="ui-widget"> <!-- div containing the entire calculator -->

        <div id="calculator_accordion" class="calculatorAccordionContainer">

            <!-- Calculator A -->
            <h3>Calculator A</h3>
            <div>
                <!-- input: population -->
                <div class="calculatorInputArea">
                    <label for="calculatorA_select_population" class="calculatorLabel calculatorTooltip" title="This is a description of population. More words. More words. More words. More words. More words. More words. More words. More words. More words. More words.">Population</label>
                    <select id="calculatorA_select_population" class="calculatorSelect">
                        <option value="texas">Texas</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="other">Other</option>
                    </select>
                    <span id="calculatorA_select_population_number_label" class="calculatorSelectNumberLabel"> </span>
                    <input id="calculatorA_input_population" type="number" class="calculatorSelectInput" style="display:none;" value="1000000" />
                </div>

                <!-- input: assumed prevalence p -->
                <div class="calculatorInputArea">
                    <label for="calculatorA_input_p" class="calculatorLabel calculatorTooltip" title="This is a description of assumed prevalence. More words. More words. More words. More words. More words. More words. More words. More words. More words. More words.">Assumed prevalence</label>
                    <div id="calculatorA_input_p_slider" class="calculatorSlider"></div>
                    <input type="text" id="calculatorA_input_p" class="calculatorSliderInput" />
                </div>

                <br style="clear:both;" />
                <br style="clear:both;" />

                <div id="calculatorA_tabs" class="calculatorTabsContainer">
                    <ul>
                        <li><a href="#calculatorA_tabs-1">Distribution View</a></li>
                        <li><a href="#calculatorA_tabs-2">Table View</a></li>
                        <li><a href="#calculatorA_tabs-3">Given Sample Size</a></li>
                    </ul>

                    <div id="calculatorA_tabs-1">
                        <!-- input: confidence level -->
                        <div class="calculatorInputArea">
                            <label for="calculatorA_input_confidence_level" class="calculatorLabel calculatorTooltip" title="This is a description of confidence level. More words. More words. More words. More words. More words. More words. More words. More words. More words. More words.">Confidence level</label>
                            <div id="calculatorA_input_confidence_level_slider" class="calculatorSlider"></div>
                            <input type="text" id="calculatorA_input_confidence_level" class="calculatorSliderInput" />
                        </div>

                        <br style="clear:both;" />
                        <br style="clear:both;" />
                        <div id="calculatorA_chart_table_description_div"> </div>

                        <!-- chart and table -->
                        <div id="calculatorA_chart_div" class="calculatorSmallChart"></div>

                        <!-- the table ignores height specification in class so must specify it here -->
                        <div id="calculatorA_table_div" class="calculatorSmallTable" style="height:200px; padding-top:50px;"></div>

                        <br style="clear:both;" />
                    </div> <!-- end tabs-1 -->

                    <div id="calculatorA_tabs-2">
                        <div id="calculatorA_big_table_description_div"> </div>
                        <br style="clear:both;" />
                        <div id="calculatorA_big_table_div" class="calculatorBigTable"> </div>
                        <br style="clear:both;"/>
                    </div> <!-- end tabs-2 -->

                    <div id="calculatorA_tabs-3">
                        The third section of Calculator A. Given a sample size, ...
                    </div> <!-- end tabs-3 -->
                </div> <!-- end tabs -->
            </div> <!-- end Calculator A -->

            <!-- Calculator B -->
            <h3>Calculator B</h3>
            <div> </div>

            <!-- Calculator C -->
            <h3>Calculator C</h3>
            <div> </div>
        </div> <!-- end accordion -->
    </div> <!-- end div containing the entire calculator -->

</body>

</html>
